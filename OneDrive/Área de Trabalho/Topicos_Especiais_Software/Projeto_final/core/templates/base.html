<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SeparaAI{% endblock %}</title>
    <!-- CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SeparaAI</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/upload/">Upload de CSV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predictor">Preditor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Formulario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_record' %}">Adicionar Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/data_analysis">Análise de dados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Conteúdo das páginas específicas -->
        {% endblock %}
    </div>

    <!-- JS do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
