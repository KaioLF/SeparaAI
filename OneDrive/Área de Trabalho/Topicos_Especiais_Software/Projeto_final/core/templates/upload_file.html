{% extends 'base.html' %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
<h2>Carregar arquivo CSV</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% if target_distribution_plot %}
    <h3>Distribuição do Target</h3>
    <div>
        {{ target_distribution_plot|safe }}
    </div>
{% endif %}

{% endblock %}
